<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitEditor()">
        <div class="screen" onclick="toggleMenu()"></div>

    <header>
        <div class="main-header ">
            <div class=" container flex space-between align-center ">
                <div class="logo">
                    <img class="img-logo" src="img/logo/LOGO.png">
                </div>
                <button id="menu-btn" class="menu-btn" onclick="toggleMenu()">â˜°</button>
                <div class="nav">
                      

                    <ul class="flex nav">
                        <li><a href="index.html">Gallery </a></li>
                        <li><a href="memes.html">Memes</a></li>
                        <li><a href="index.html#about">About</a></li>


                    </ul>
                </div>
            </div>


        </div>

    </header>
    <div class="grey-background">
        <main>

            <div class=" container main-editor">

                <div class="canvas-container">
                    <canvas id="canvas">

                    </canvas>
                </div>


                <div class="editor">


                    <input onkeyup="onChangeTxt()" class="user-input item1" type="text" placeholder="add text">
                    <span onclick="onChangeFont(1)" class="btn item5"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/increase%20font%20-%20icon.png"></span>

                    <span onclick="onChangeFont(-1)"" class=" btn item6"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/decrease%20font%20-%20icon.png"></span>
                    <span onclick="onSwitchLine()" class="btn item2"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></span>


                    <span onclick="onChangePos('up')" class="btn item13"> <img width="30" height="40"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/up-arrow.png"></span>
                    <span onclick="onChangePos('down')" class="btn item14"> <img width="30" height="40"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/down-arrow.png"></span>

                    <label onchange="onChangeColor()" for="color-box">
                        <input type="color" id="color-box">
                        <span class="btn item12"> <img type='color' width="35" height="35"
                                src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/paint-board-and-brush.png"></span>
                    </label>

                    <label onchange="onChangeStroke()" for="stroke-box">
                        <input type="color" id="stroke-box">
                        <span class="btn item11"> <img type='color' width="35" height="35"
                                src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/text%20stroke.png"></span>
                    </label>


                    <span onclick="onAlignText('left')" class="btn item7"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/align-to-left.png"></span>
                    <span onclick="onAlignText('right')" class="btn item9"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/align-to-right.png"></span>
                    <span onclick="onAlignText('center')" class="btn item8"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/center-text-alignment.png"></span>
                    <span onclick="onDelete()" class="btn item4"> <img width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/trash.png"></span>



                    <span class="btn item3"> <img onclick="onAddLine()" width="35" height="35"
                            src="https://raw.githubusercontent.com/hosamf1992/meme-creator/master/img/ICONS/add.png"></span>
                    <select onchange="onSetFont(this.value)" class="select-list item15">
                        <option value="imapct">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <a  class="download-btn" download href="" onclick="onDownload(this)">Download</a>
                   <button class="save-btn" onclick="onSaveImg()">Save</button>
                   <button class="share-btn">share</button>










                </div>





            </div>

        </main>
    </div>

    <footer>
        <div class="main-footer flex justify-center align-center">
            <div class="logo-footer">
                <img class="img-logo" src="img/logo/LOGO.png">
            </div>
            <div class="rights">All Rights Reserved 2019</div>


        </div>

    </footer>


    <script src="js/main-service.js"></script>
    <script src="js/utill.js"></script>

    <script src="js/editor-controller.js"></script>

    <script src="js/gallery-controller.js"></script>



</body>

</html>
