<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitSavedImg()">

    <div class="screen" onclick="toggleMenu()"></div>

    <header>

                <div class="logo">
                    <img class="img-logo" src="img/logo/LOGO.png">
                </div>
                <button id="menu-btn" class="menu-btn" onclick="toggleMenu()">☰</button>

                <ul class="flex nav">
                    <li><a href="index.html" data-trans="gallery-nav">Gallery </a></li>

                    <li><a data-trans="about-nav" href="index.html#about">About</a></li>
                    <li>

            </div>

                <img class="img-logo" src="img/logo/LOGO.png">
